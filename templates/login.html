<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>勇敢男儿个人博客|用户登录</title>
    {% endblock %}
    <!-- import CSS样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <link rel="stylesheet" href="/static/my/css/reset.css">
    <link rel="stylesheet" href="/static/my/css/login.css">
</head>
<body>

<div id="app">
    <main>
        <div class="top">
            <div class="title">
                {% block main_title %}
                	<a href="/login" class="active">登录</a>/<a href="/sign">注册</a>
                {% endblock %}

            </div>

            <div class="login_forms">
                {% csrf_token %} {# django的安全机制，其功能可以生成一串随机字符串，将该字符串放在请求头（下方代码中的方法中）中可以使该部分的请求被中间件识别为安全予以放行 #}
                {% block form %}
                    <input type="text" ref="login_form_name" v-model="login_form.name" placeholder="请输入用户名">
                    <input type="password" ref="login_form_pwd" v-model="login_form.pwd" placeholder="请输入密码">
                    <div class="code">
                        <input type="text" ref="login_form_code" v-model="login_form.code" placeholder="请输入验证码">
                        <img @click="get_random_code" src="/static/my/img/login/code.png" alt="">
                    </div>
                    <button @click="login">登录</button>
                 {% endblock %}
            </div>


            <div class="other_login">
                <p>其他登录方式</p>
                <div>
                    <img src="/static/my/img/footer/qq_icon.svg" alt="qq">
                    <img src="/static/my/img/footer/wexin_icon.svg" alt="微信">
                    <img src="/static/my/img/footer/weibo_icon.svg" alt="微博">
                </div>
            </div>

        </div>
        <div class="bottom">
            <img src="/static/my/img/login/undraw_new_year_2023_pfnc.svg" alt="">
        </div>
    </main>
</div>

{#<script src="/static/jquery/jquery.min.js"></script>#}
<script src="/static/axios/axios.min.js"></script>
<script src="/static/vue/vue.js"></script>
<!-- import JavaScript element组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    {# 我们axios自己的中间件 #}
    axios.interceptors.request.use(
        request => {
            if(request.method ==='post'){
                let csrftoken = document.querySelector('input[name="csrfmiddlewaretoken"]').value{# 获取token #}

                request.headers['X-CSRFToken'] = csrftoken
            }
            return request
        }
    )
    axios.interceptors.response.use(
        response => {
            console.log(response)
            return response.data
        }
    )

    new Vue({
        el: '#app',//挂载到app上去
        data:{
            login_form:{
                name: '',
                pwd: '',
                code: '',
            },
            sign_form:{
                name: '',
                pwd: '',
                re_pwd: '',
                code: '',
            }
        },
        methods:{
            login(){
                axios.post('/api/login/', this.login_form,).then(res => {{#    res是响应出来的结果#}

                    if (res.code){
                        //验证失败
                        this.$message.error(res.msg)
                        {#实现对出错误的部分高亮，也就是对他进行焦点的获取#}
                        this.$refs[`login_form_${res.self}`].focus()
                        return
                    }
                    this.$message.success(res.msg)
                    setTimeout(()=>{
                        location.href = '/'
                    }, 1000)
                })
            },

            sign(){
                axios.post('/api/sign/', this.sign_form,).then(res => {{#    res是响应出来的结果#}

                    if (res.code){
                        //验证失败
                        this.$message.error(res.msg)
                        {#实现对出错误的部分高亮，也就是对他进行焦点的获取#}
                        this.$refs[`sign_form_${res.self}`].focus()
                        return
                    }
                    this.$message.success(res.msg)
                    setTimeout(()=>{
                        location.href = '/'
                    }, 1000)
                })
            },

            get_random_code(e){
                {#搭配时间戳，可以配合后端限制其一个时间段能够刷新多少次#}
                let date = new Date().getTime()
                e.target.src = '/login/random_code?timestamp='+ date
            },
        }
    })
</script>
</body>
</html>
